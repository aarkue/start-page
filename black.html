<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Start</title>
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <link rel="stylesheet" type="text/css" href="./css/dark.css">
  <link rel="stylesheet" type="text/css" href="./css/fontawesome-all.min.css">
  <link rel="stylesheet" type="text/css" href="./css/assets/font-linux.css">
  <script src="./js/jquery-3.2.1.min.js"></script>
  <script src="./js/main.js"></script>

</head>

<body>
<style>
body {
background-color: black;
}
</style>
  <div class="content">


    <div class="w-row header">
      <!-- <h1 class='title'>Start</h1> -->
    </div>
    <div class="w-row search-box">
      <input id="search-field" type="text" autofocus>
    </div>
    <!-- <div class="w-row">
      <button id="search-button" onclick="search();">Go</button>
    </div> -->
    <div id="search-button" title="search" onclick="search()" class="w-row search"><i class="fa fa-search logo"></i></div>
    <div title="google" class="box g"><i class="fab fa-google logo"></i></div>
    <div title="reddit" class="box r"><i class="fab fa-reddit logo"></i></div>
    <div title="youtube" class="box yt"><i class="fab fa-youtube logo"></i></div>
    <div title="stack-overflow" class="box so"><i class="fab fa-stack-overflow logo"></i></div>
    <div title="arch-linux-wiki" class="box aw"><i class="fl-archlinux fl logo"></i></div>
    <div title="duckduckgo" class="box d"><img src="./img/d.png" height="200px"></div>
    <div title="amazon" class="box a"><i class="fab fa-amazon logo"></i></div>
    <div title="wikipedia" class="box w"><i class="fab fa-wikipedia-w logo"></i></div>
    <div title="walfram-alpha" class="box wa"><img src="./img/wa.png" height="200px"></div>
    <div title="google for *.edu" class="box edu"><i class="fas fa-graduation-cap logo"></i></div>
    <div title="w3schools" class="box w3"><i class="fab fa-html5 logo"></i></div>
    <div title="twitch" class="no-search tw"><i class="fab fa-twitch logo"></i></div>
    <div title="light-mode" class="w-row dark"><i class="fas fa-sun logo"></i></div>
    <div title="help" class="w-row help"><i class="fas fa-question logo"></i></div>
</div>
</body>

</html>
